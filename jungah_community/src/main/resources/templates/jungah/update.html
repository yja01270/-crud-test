<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>JJ</title>
</head>
<body>
<div style="width: 80%; margin: auto; padding-top: 20%">
  <form action="/update" method="post" th:object="${jungah}">
    <input type="hidden"  name="no" th:value="${jungah.no}">
    <div class="mb-3">
      <label for="title" class="form-label">TITLE</label>
      <textarea class="form-control" id="title" name="title" th:text="${jungah.title}"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" th:text="${jungah.content}"> </textarea>
    </div>

    <div style="float: right;">
     <a th:href="@{/jungah/view}" class="btn btn-danger">취소</a>
      <button class="btn btn-primary" type="submit">수정</button>
    </div>
  </form>
</div>
</body>
</html>
