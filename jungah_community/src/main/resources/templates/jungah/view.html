<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JJ</title>
</head>
<body>
<script>
   window.onload = function() {
      $("#delete").click(function() {
         var no = $("#no").val();
         location.href = "/delete/" + no;
      });
   };
</script>

<div style="width: 80%; margin: auto; padding-top: 20%">
  
    <div class="mb-3">
        <label for="title" class="form-label">TITLE</label>
        <textarea disabled class="form-control" id="title" name="title" th:text="${jungah.title}"> </textarea>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea disabled class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"
                  th:text="${jungah.content}"> </textarea>
    </div>

    <div style="float: right;">
        <form id="deleteform" th:action="@{/delete/{no}(no=${jungah.no})}"method="POST" class="btn btn-danger">
        <input type="hidden" id="no">
        <button type="submit"id="delete" th:value="${jungah.no}" value="delete">삭제</button></form>
       

    </div>

</div>
</body>
</html>
